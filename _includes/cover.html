<div class="blog-cover">
  <div class='cover_overlay'>
    <div class="content">
      <h1>{{ site.info.title }}</h1>
      {% if site.info.subtitle %}<h3>{{ site.info.subtitle }}</h3>{% endif %}
      {% include social_links.html %}
    </div>
  </div>
</div>
<div class='cover-caption'><a href='{{ site.url }}/{{ site.about }}/#pictures'>{{ site.info.cover_image_caption }}</a></div>


<script type="text/javascript">
var Gallery = [{% for img in site.data.gallery %}"{{ img.filename }}"{% unless forloop.last %},{% endunless %}{% endfor %}];
</script>
{% javascript blog_cover %}
