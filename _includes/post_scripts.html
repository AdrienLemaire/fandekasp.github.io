<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script type="text/javascript">
jQuery(document).ready(function($){
    if (typeof Gallery !== 'undefined') {
        var img = Gallery[Math.floor(Math.random()*Gallery.length)];
        $(".blog-cover").css('background-image',
                             'url(/assets/personal/' + img + ')');
    }
})
</script>
{% javascript app async defer %}

{% if site.info.sharing.twitter %}
<script type="text/javascript">!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
{% endif %}

{% if site.info.sharing.facebook %}
<div id="fb-root"></div>
<script type="text/javascript">
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{{ site.info.facebook_app }}',
      xfbml      : true,
      version    : 'v2.4'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
{% endif %}

{% if site.info.sharing.gplus %}<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>{% endif %}

{% if site.info.sharing.hn %}
<script src="//hnbutton.appspot.com/static/hn.min.js" async defer></script>
{% endif %}

{% include google_analytics.html %}


<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "Person",
  "name" : "{{ site.info.author }}",
  "url" : "{{ site.url }}",
  "sameAs" : [
    "https://www.facebook.com/{{ site.info.facebook }}",
    "https://www.linkedin.com/in/{{ site.info.linkedin }}",
    "https://plus.google.com/+{{ site.info.gplus }}",
    "https://github.com/{{ site.info.github }}"
  ]
}
</script>
<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "WebSite",
  "name" : "{{ site.info.title }}",
  "alternateName" : "{{ site.info.author }}'s Personal Website",
  "url" : "{{ site.url }}"
}
</script>
