{% import "macros.html" as macros %}
<!DOCTYPE html>
<html lang="en-gb">
    <head>
      <meta charset="UTF-8">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="{{ config.description }}">
      <meta name="author" content="{{ config.extra.author }}">
      <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans|Merriweather" rel="stylesheet">
      <title>{{ config.title }}</title>
      <link rel="stylesheet" href="{{ config.base_url }}app.css" />
      <link href="{{ config.base_url }}rss.xml" rel="feed" type="application/rss+xml" title="{{ config.title }}" />
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', "{{ config.extra.google_analytics }}", 'auto');
          ga('send', 'pageview');

        </script>
    </head>

  <body>

    <aside class="sidebar">
        <div class="sidebar__content">
            <h1>{{ config.title }}</h1>
            <p>
                {{ config.extra.description }}
            </p>

            <ul class="sidebar__nav">
                <li><a href="/">Blog</a></li>
                <!--
                <li><a href="/is-working-on">Projects</a></li>
                <li><a href="/presenting-himself">About</a></li>
                -->
            </ul>

            <div class="sidebar__social">
                <a href="mailto:{{ config.extra.email }}"><i class="icon-mail"></i></a>
                <a href="https://github.com/{{ config.extra.github }}" target="_blank"><i class="icon-github"></i></a>
                <a href="https://www.linkedin.com/in/{{ config.extra.linkedin }}" target="_blank"><i class="icon-linkedin"></i></a>
                <a href="https://twitter.com/{{ config.extra.twitter }}" target="_blank"><i class="icon-twitter"></i></a>
                <a href="/index.xml"><i class="icon-rss"></i></a>
            </div>
        </div>
    </aside>


    <div class="content">
        {% block content %}
            <div class="list-posts">
                {% for page in pages %}
                    {% if page.date %}
                        <article class="post">
                            <h3 class="post__title"><a href="{{ page.permalink }}">{{ page.title }}</a></h3>
                            {{ macros::post_meta(page=page) }}
                        </article>
                    {% endif %}
                {% endfor %}
            </div>
        {% endblock content %}
    </div>
  </body>
</html>
