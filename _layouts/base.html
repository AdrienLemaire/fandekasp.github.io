<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} &mdash; {{ site.info.title }}{% else %}{{ site.info.title }} &mdash; {{ site.info.subtitle }}{% endif %}</title>
  {% include meta.html %}
</head>
<body>
    
  <header class="site-header">
    <nav>
      <a class="brand" href="/">
        <img src="{{ site.url }}/images/{{ site.info.logo }}" alt="Inc">
      </a>
      <a id="home-header" href="/">Blog</a>
      <a id="about-header" href="/a-passionate/">About</a>
      <a id="projects-header" href="/involved-in/">Projects</a>
    </nav>
  </header>

  {{ content }}

  <footer class="site-footer">
    <div class="container">
      &copy; {{ site.time | date: "%Y" }} {{ site.info.author }}
        
      <nav>
        <a id="home-footer" href="/">Blog</a> &middot;
        <a id="about-footer" href="/a-passionate/">About</a>
        <a id="projects-footer" href="/involved-in/">Projects</a>
      </nav>
        
      <nav class="social">
        {% include social_links.html %}
      </nav>
      <div>Based on Incorporated theme by <a id="theme-ref" href="https://sendtoinc.com">Inc</a></div>
    </div>
  </footer>

  {% include scripts.html %}
</body>
</html>
