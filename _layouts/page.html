---
layout: base
---

<div class="blog-cover" style="background-image:url(/images/{{ site.info.cover_image }});">
  <div class='cover_overlay'>
    <div class="content">
      <h1>{{ site.info.title }}</h1>
      {% if site.info.subtitle %}<h3>{{ site.info.subtitle }}</h3>{% endif %}
      {% include social_links.html %}
    </div>
  </div>
</div>
<div class='cover-caption'><a href='{{ site.url }}/{{ site.about }}/#pictures'>{{ site.info.cover_image_caption }}</a></div>

<div class="post">

  {% comment %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  {% endcomment %}

  <article>
    <div class="container">
      <section>
      {{ content }}
      </section>
    </div>
  </article>

</div>
